name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.6)'
        required: true
        type: string

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # v0.2.6 仅发布 Windows 版本用于验证
        include:
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Private Core
        uses: actions/checkout@v4
        with:
          repository: peterfei/ifainew-core # 您的私有核心库
          token: ${{ secrets.GH_PAT }}      # 必须在仓库 Secrets 中配置此 Token
          path: .ifainew-core-temp          # 先下载到当前工作区的临时目录

      - name: Restore Core Directory Structure
        shell: bash
        run: |
          # 将核心库移动到上级目录，以匹配本地开发的相对路径 (../ifainew-core)
          mv .ifainew-core-temp ../ifainew-core

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Core Frontend Dependencies
        run: |
          cd ../ifainew-core/typescript
          npm install

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'IfAI v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }} --features commercial
          beforeBuildCommand: 'npm run build:commercial'
